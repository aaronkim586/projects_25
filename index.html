<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard App</h1>
        <form id="flashcard-form">
            <input type="text" id="front-input" placeholder="Front of card" required>
            <input type="text" id="back-input" placeholder="Back of card" required>
            <button type="submit">Add Flashcard</button>
        </form>
        <div id="flashcards-list"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
