<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Aaron</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background with gradient and subtle patterns */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(74, 144, 226, 0.3) 0%,
                rgba(143, 211, 244, 0.4) 25%,
                rgba(162, 102, 246, 0.3) 50%,
                rgba(248, 113, 113, 0.4) 75%,
                rgba(251, 191, 36, 0.3) 100%);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease-in-out infinite;
            z-index: 1;
        }

        /* Floating orbs for depth */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.4), 
                rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }

        .orb:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 20%;
            animation-delay: -2s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 25%;
            left: 25%;
            animation-delay: -4s;
        }

        .orb:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 35%;
            animation-delay: -1s;
        }

        /* Glass morphism overlay */
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px) saturate(1.5);
            -webkit-backdrop-filter: blur(15px) saturate(1.5);
            z-index: 3;
        }

        /* Main content container */
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Main greeting text */
        .greeting {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            letter-spacing: 0.1em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
            margin-bottom: 2rem;
        }

        /* Footer with enter button */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .enter-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
        }

        .enter-link:hover {
            color: rgba(255, 255, 255, 1);
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) scale(1.05); opacity: 0.9; }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 0 4px 30px rgba(255, 255, 255, 0.3); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .greeting {
                font-size: clamp(2rem, 10vw, 4rem);
                margin-bottom: 1.5rem;
            }
            
            .footer {
                bottom: 1rem;
            }
            
            .enter-link {
                font-size: 0.8rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background"></div>
    
    <!-- Floating orbs for depth -->
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    
    <!-- Glass morphism overlay -->
    <div class="glass-overlay"></div>
    
    <!-- Main content -->
    <div class="content">
        <h1 class="greeting">hello, aaron.</h1>
    </div>
    
    <!-- Footer with enter button -->
    <div class="footer">
        <a href="page2.html" class="enter-link">Enter</a>
    </div>

    <script>
        // Add subtle mouse movement parallax effect
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add click interaction to greeting
        const greeting = document.querySelector('.greeting');
        greeting.addEventListener('click', () => {
            greeting.style.animation = 'none';
            greeting.offsetHeight; // Trigger reflow
            greeting.style.animation = 'textGlow 0.5s ease-in-out';
        });
    </script>
</body>
</html>
